<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Rock Paper Scissors!</h1>
        <h2 class="lead">Choose your weapon</h2>
        <div class="buttons">
            <button class="btn" data-choice="Rock">Rock</button>
            <button class="btn" data-choice="Paper">Paper</button>
            <button class="btn" data-choice="Scissors">Scissors</button>
        </div>
        <div class="choices-display">
            <div class="player">
                <h3 class="player-title">You</h3>
                <p class="player-choice"></p>
            </div>
            <div class="computer">
                <h3 class="computer-title">Computer</h3>
                <p class="computer-choice"></p>
            </div>
        </div>
        <div class="scores-display">
            <h3 class="score-title">Score</h3>
            <p class="score"><span class="player-score">0</span> to <span class="computer-score">0</span></p>
        </div>
        <div class="results">
            <h3 class="round-result"></h3>
            <h3 class="game-result"></h3>
        </div>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
